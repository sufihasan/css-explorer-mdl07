<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitaion</title>

    <style>
        .box {

            height: 100px;
            width: 100px;
            border: 1px solid green;
            background-color: rgb(84, 180, 92);
            transition: width 1s, height 1s, transform 1s;
        }

        .box:hover {

            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <p>transitaion</p>
    </div>
    <div class="box">
        <p>transitaion</p>
    </div>
    <div class="box">
        <p>transitaion</p>
    </div>
</body>

</html>
